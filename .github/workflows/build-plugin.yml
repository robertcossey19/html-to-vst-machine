name: Build Plugin (JUCE)

on:
  workflow_dispatch:

jobs:
  # ======================
  # LINUX BUILD (what you already have)
  # ======================
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install JUCE build dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            pkg-config \
            libasound2-dev \
            libx11-dev \
            libxinerama-dev \
            libxrandr-dev \
            libxcursor-dev \
            libfreetype6-dev \
            libfontconfig1-dev \
            libcurl4-openssl-dev \
            libgtk-3-dev \
            libgl1-mesa-dev

          # Freetype header layout fix
          if [ -d /usr/include/freetype2 ]; then
            if [ ! -e /usr/include/ft2build.h ] && [ -e /usr/include/freetype2/ft2build.h ]; then
              sudo ln -s /usr/include/freetype2/ft2build.h /usr/include/ft2build.h
            fi
            if [ ! -d /usr/include/freetype ] && [ -d /usr/include/freetype2/freetype ]; then
              sudo ln -s /usr/include/freetype2/freetype /usr/include/freetype
            fi
          fi

      - name: Clone JUCE into builder/juce-plugin/JUCE
        run: |
          cd builder/juce-plugin
          git clone --depth=1 https://github.com/juce-framework/JUCE.git JUCE

      - name: Configure CMake for JUCE plugin (Linux)
        run: |
          cmake -B build -S builder/juce-plugin -DCMAKE_BUILD_TYPE=Release

      - name: Build JUCE plugin (VST3) - Linux
        run: |
          cmake --build build --config Release --target HtmlToVstPlugin_VST3

      - name: Upload entire Linux build folder
        uses: actions/upload-artifact@v4
        with:
          name: HtmlToVstPlugin-linux-build
          path: build

  # ======================
  # MACOS BUILD (new job)
  # ======================
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install JUCE build dependencies (macOS)
        run: |
          # Xcode is preinstalled on macos-latest runners.
          # We just need CMake and Ninja.
          brew update
          brew install cmake ninja

      - name: Clone JUCE into builder/juce-plugin/JUCE
        run: |
          cd builder/juce-plugin
          git clone --depth=1 https://github.com/juce-framework/JUCE.git JUCE

      - name: Configure CMake for JUCE plugin (macOS)
        run: |
          cmake -B build -S builder/juce-plugin -G Xcode -DCMAKE_BUILD_TYPE=Release

      - name: Build JUCE plugin (VST3) - macOS
        run: |
          cmake --build build --config Release --target HtmlToVstPlugin_VST3

      - name: Upload macOS VST3
        uses: actions/upload-artifact@v4
        with:
          name: HtmlToVstPlugin-mac-vst3
          path: build/HtmlToVstPlugin_artefacts/Release/VST3/*.vst3
