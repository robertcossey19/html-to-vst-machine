name: Build Plugin (JUCE)

on:
  # Manual trigger from the GitHub Actions tab
  workflow_dispatch:

jobs:
  build-plugin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install JUCE build dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            pkg-config \
            libasound2-dev \
            libx11-dev \
            libxinerama-dev \
            libxrandr-dev \
            libxcursor-dev \
            libfreetype6-dev \
            libfontconfig1-dev \
            libcurl4-openssl-dev \
            libgtk-3-dev \
            libgl1-mesa-dev

          # Fix freetype include layout so JUCE can find ft2build.h and ftheader.h
          if [ -d /usr/include/freetype2 ]; then
            # Ensure /usr/include/ft2build.h exists
            if [ ! -e /usr/include/ft2build.h ] && [ -e /usr/include/freetype2/ft2build.h ]; then
              sudo ln -s /usr/include/freetype2/ft2build.h /usr/include/ft2build.h
            fi
            # Ensure /usr/include/freetype/config/... points to freetype2/freetype/config/...
            if [ ! -d /usr/include/freetype ] && [ -d /usr/include/freetype2/freetype ]; then
              sudo ln -s /usr/include/freetype2/freetype /usr/include/freetype
            fi
          fi

      - name: Clone JUCE into builder/juce-plugin/JUCE
        run: |
          cd builder/juce-plugin
          git clone --depth=1 https://github.com/juce-framework/JUCE.git JUCE
          ls
          ls JUCE/modules

      - name: Configure CMake for JUCE plugin
        run: |
          cmake -B build -S builder/juce-plugin -DCMAKE_BUILD_TYPE=Release

      - name: Build JUCE plugin (VST3)
        run: |
          cmake --build build --config Release --target HtmlToVstPlugin_VST3

      - name: List build artefacts (for debugging)
        run: |
          ls -R build

      - name: Upload built VST3 artifact
        uses: actions/upload-artifact@v4
        with:
          name: HtmlToVstPlugin-vst3
          path: build/HtmlToVstPlugin_artefacts/Release/VST3/HtmlToVstPlugin.vst3
